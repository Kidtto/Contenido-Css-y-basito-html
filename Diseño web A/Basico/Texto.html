<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
</head>
<body>
    <style>
        span{
            color: gold;
            font-size: 30px;
        };
        mark{
            color: greenyellow;
        };
    </style>
    <h1>
        Textos
    </h1>
    <p>Parrafo</p>
    <em>Texto en cursiva</em>
    <i><h2> Tambien es cursiva</h2></i>
    <br><!-- Saltos de linea-->
    <b></b><!--Texto en negrilla-->
<u></u><!--Subrayado-->
<small></small><!-- Usada para aclaraciones-->
<s></s> <!--Tachado-->
<p>
    <strong>1</strong><!--Negrilla o realzacion del texto-->
</p>
<p>
    La formula del oxigeno es O<sub>2</sub><!--Sub sirve para -->

</p>
<p><span> Soy span y sirvo para dar estilos</span></p>
<hr><!--Soy un linea divisora-->
<cite>Soy un cita </cite><br>

<abbr title="Nombre de perro">Kikendo</abbr>
<br>
<p>
Muerto vivuente
</p> <blockquote>
Su
</blockquote><!--Cita en bloque-->
<p>
    potenciasz<strong>2</strong><sup>5</sup>
</p>
</body>
</html>
